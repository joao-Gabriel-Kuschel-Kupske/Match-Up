<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body >
        <div class="materias">
            <a href="#">
                <div class="logo">
                    <img src="../static/assets/imagens/logo3.png" alt="logo MathUp" class="logo2">
                </div>
            </a>
            <div class="espaco"></div>
            <a href="{{ url_for('area_aluno') }}" class="botao-aluno-link">
                <div class="aluno">
                    <p>Área do Aluno</p>
                    <img src="../static/assets/imagens/foto-perfil.png" alt="foto-perfil">
                </div>
            </a>
        </div>

        <section id="courses">
            <a href="{{ url_for('aula_fra') }}">
                <div class="btn-to-class">
                    <img src="../static/assets/imagens/logofração.png" alt="fração" class="img-class">
                    <h2>Frações - noções básicas</h2>
                </div>
            </a>
            <a href="{{ url_for('aula_sisenum') }}">
                <div class="btn-to-class">
                    <img src="../static/assets/imagens/logosisenum.png" alt="Número 10" class="img-class">
                    <h2>Sistema e números decimais</h2>
                </div>
            </a>
            <a href="{{ url_for('aula_1_equa') }}">
                <div class="btn-to-class">
                    <img src="../static/assets/imagens/logoequacao1.png" alt="continhas" class="img-class">
                    <h2>Equações simples de 1° grau</h2>
                </div>
            </a>
            <a href="{{ url_for('aula_ang') }}">
                <div class="btn-to-class">
                    <img src="../static/assets/imagens/logoangulos.png" alt="Representação de ângulos" class="img-class">
                    <h2>Ângulos</h2>
                </div>
            </a>
            <a href="{{ url_for('aula_geom') }}">
                <div class="btn-to-class">
                    <img src="../static/assets/imagens/logointrodução_a_geometria.png" alt="formas geométricas" class="img-class">
                    <h2>Introdução à geometria</h2>
                </div>
            </a>
            <a href="{{ url_for('aula_mult_e_div') }}">
                <div class="btn-to-class">
                    <img src="../static/assets/imagens/logodivisão_euclidiana.png" alt="sinal de divisão" class="img-class">
                    <h2>Múltiplos e divisores</h2>
                </div>
            </a>
        </section>
